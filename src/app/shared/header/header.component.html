<header class="header" [class.open]="menuOpen">
<div class="logo-and-nav">
    <a (click)="scrollToTop()">
      <img src="assets/images/logo.png" alt="BSK Interior & Design logó" class="logo" />
    </a>

    <button class="hamburger" (click)="toggleMenu()" aria-label="Menü megnyitása">
      &#9776;
    </button>

    <nav class="nav" [ngClass]="{ 'open': menuOpen }">
      <ul>
        <li><a routerLink="/" (click)="scrollToTop(); onMenuItemClick()" [class.active]="isHomeActive && !isAboutActive"
        >Home</a></li>
        <li><a routerLink="/" (click)="onAboutClick(); onMenuItemClick()" [class.active]="isAboutActive"
        >Rólam</a></li>
        <li><a routerLink="/gallery" routerLinkActive="active" (click)="onMenuItemClick()"
        >Galéria</a></li>
        <li><a routerLink="/prices" routerLinkActive="active" (click)="onMenuItemClick()"
        >Árak</a></li>
        <li><a routerLink="/contact" routerLinkActive="active" (click)="onMenuItemClick()"
        >Kontakt</a></li>
      </ul>
    </nav>
  </div>
</header>
